<!DOCTYPE html>
<html lang="zh">
<head>
    <th:block th:include="include :: header('左右互选组件')"/>
    <th:block th:include="include :: bootstrap-duallistbox-css"/>
</head>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-title">
                    <h5>双重列表框 <small>https://github.com/istvan-ujjmeszaros/bootstrap-duallistbox</small></h5>
                </div>
                <div class="ibox-content">
                    <p>
                        Bootstrap Dual Listbox是针对Twitter Bootstrap进行了优化的响应式双列表框。它适用于所有现代浏览器和触摸设备。
                    </p>

                    <form id="form" action="#" class="wizard-big">
                        <select class="form-control dual_select" multiple>
                            <option value="1">测试1</option>
                            <option value="2">测试2</option>
                            <option value="3">测试3</option>
                            <option selected value="4">测试4</option>
                            <option selected value="5">测试5</option>
                            <option value="6">测试6</option>
                            <option value="7">测试7</option>
                            <option value="8">测试8</option>
                            <option value="9">测试9</option>
                            <option value="10">测试10</option>
                            <option value="11">测试11</option>
                            <option value="12">测试12</option>
                        </select>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<th:block th:include="include :: footer"/>
<th:block th:include="include :: bootstrap-duallistbox-js"/>
<script type="text/javascript" th:inline="javascript">
    $('.dual_select').bootstrapDualListbox({
        nonSelectedListLabel: '未有用户',
        selectedListLabel: '已有用户',
        preserveSelectionOnMove: 'moved',
        moveOnSelect: false,           // 出现一个剪头，表示可以一次选择一个
        filterTextClear: '展示所有',
        moveSelectedLabel: "添加",
        moveAllLabel: '添加所有',
        removeSelectedLabel: "移除",
        removeAllLabel: '移除所有',
        infoText: '共{0}个',
        showFilterInputs: false,       // 是否带搜索
        selectorMinimalHeight: 160
    });
</script>
</body>
</html>
